    <style>
        @font-face { font-family: origram; src: url(css/origames.ttf); }
        :root { --tile: 50vh; --unit: calc(var(--tile) / 10) }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #023; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; color: #fff; font-family: origram; }
        .container { position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); transform-origin: center; display: grid; grid-template-columns: repeat(7, 1fr); gap: calc(var(--unit)/ 2); animation: scaleIn 2s ease-out; }
        .box { width: var(--tile); aspect-ratio: 1/1; max-width: 90vw; box-shadow: inset 0 0 var(--unit) #FFF; clip-path: polygon(var(--unit) 0%, calc(100% - var(--unit)) 0%, 100% var(--unit), 100% calc(100% - var(--unit)), calc(100% - var(--unit)) 100%, var(--unit) 100%, 0% calc(100% - var(--unit)), 0% var(--unit)); padding: var(--unit); display: flex; justify-content: center; flex-direction: column; align-items: center; gap: calc( var(--unit) / 2 ) }
        svg { height: 25%; }
        label { width: 100%; display: flex; justify-content: center; flex-direction: column; align-items: center; font-size: calc(var(--unit) / 2); }
        input { border: none; outline: none; border-radius: 0; padding: calc( var(--unit) / 4 ); font-size: calc( var(--unit) / 2); width: 100%; font-family: origram; text-align: center; font-size: 700; clip-path: polygon(calc(var(--unit) / 2) 0%, calc(100% - calc(var(--unit) / 2)) 0%, 100% calc( var(--unit) / 2 ), 100% calc(100% - calc(var(--unit) / 2)), calc(100% - calc(var(--unit) / 2)) 100%, calc(var(--unit) / 2) 100%, 0% calc(100% - calc(var(--unit) / 2)), 0% calc(var(--unit) / 2)); transition: .2s ease; }
        input[type="submit"]:hover { transform: scale(1.05); cursor: pointer; }

        @keyframes scaleIn {
            from { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
        }
    </style>
</head>
